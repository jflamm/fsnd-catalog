{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row top-menu">
    <div class="col-md-10"></div>
    <div class="col-md-2 text-right"></div>
</div>

<div class="col-md-6">
    <div class="panel panel-default padding-top padding-bottom">
      <div class="panel-heading">Categories</div>
      <div class="panel-body">
        {% for category in categories %}
        <p><a href = "{{url_for('showCategory', category_id = category.id)}}">
                        {{category.name}}
        </a></p>
        {% endfor %}
      </div>
    </div>
</div>
<div class="col-md-6">
    <div class="panel panel-default padding-top padding-bottom">
      <div class="panel-heading">Latest Items</div>
      <div class="panel-body">
        {% for item in items %}
            <p><a href = "{{url_for('showItem', item_id = item.id)}}">{{item.title}} ({{item.category.name}})</a></p>
        {% endfor %}
      </div>
    </div>
</div>

{% endblock %}
