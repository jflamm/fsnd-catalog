{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row top-menu">
    <div class="col-md-10"></div>
    <div class="col-md-2 text-right"></div>
</div>

<div class="col-md-12">
    <div class="panel panel-default padding-top padding-bottom">
        <div class="panel-heading"><h2>Edit Item</h2></div>
        <div class="panel-body">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="item_title">Title:</label>
                    <input type="text" maxlength="50" class="form-control" name="item_title" value="{{item.title}}">
                </div>
                <div class="form-group">
                    <label for="item_description">Description:</label>
                    <textarea class="form-control" maxlength="250" rows="3"
                              name="item_description" value="{{item.description}}">{{item.description}}</textarea>
                </div>
                <div class="form-group">
                    <label margin="20px" for="category_id">Category:</label>
                    <select class="form-control" name="category_id">
                        {% for category in categories %}
                        <option id="{{category.id}}" value={{category.id}} {%if category.name == item.category.name %}
                                selected {% endif %}>{{category.name}}
                        </option>
                        {% endfor %}
                    </select>

                    <button type="submit" class="btn btn-primary" id="submit" type="submit">Submit</button>

                </div>
            </form>
        </div>

    </div>

    {% endblock %}
